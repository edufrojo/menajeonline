version: "3"

services:
  project-edufrojo:
    image: dev-menajeonline:latest
    restart: unless-stopped
    container_name: dev-menajeonline
    security_opt:
      - no-new-privileges:true
    networks:
      - web
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.dev-menajeonline.entrypoints=http"
      - "traefik.http.routers.dev-menajeonline.rule=Host(`dev.menajeonline.com`)"
      - "traefik.http.middlewares.dev-menajeonline-https-redirect.redirectscheme.scheme=https"
      - "traefik.http.routers.dev-menajeonline.middlewares=dev.menajeonline-https-redirect"
      - "traefik.http.routers.dev-menajeonline-secure.entrypoints=https"
      - "traefik.http.routers.dev-menajeonline-secure.rule=Host:(`dev.menajeonline.com`)"
      - "traefik.http.routers.dev-menajeonline-secure.tls=true"
      - "traefik.http.routers.dev-menajeonline-secure.tls.certresolver=http"
      - "traefik.http.routers.dev-menajeonline-secure.service=dev.menajeonline"
      - "traefik.frontend.auth.basic=menajejane:$2y$10$4eEu8M8q0Qm1MwwpQW00EOkPedJP7OM.LqkI1vnpDLUcn9J9Adjca"
      - "traefik.docker.network=web"
      - "traefik.frontend.rule=Host:dev.menajeonline.com"

networks:
  web:
    external: true
