<section class="product-viewer">
  <div class="container">
    <div class="links">
      <a class="title">Navidad</a>
      <a class="subtitle">Ver colecci√≥n</a>
    </div>
    <div class="list">
      <div
        class="product"
        *ngFor="let articulo of articulos"
        (click)="onProductClick(articulo)"
      >
        <img
          mat-card-image
          class="product__image"
          src="{{ articulo.url_imagen }}"
          alt="{{ articulo.descripcion }} {{ articulo.descripcion2 }}"
        />
        <p class="product__title">
          {{ articulo.descripcion }} {{ articulo.descripcion2 }}
        </p>
        <p class="product__price">{{ articulo.PVP }} EUR</p>
      </div>
    </div>
  </div>
</section>
