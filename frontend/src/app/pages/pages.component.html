<mat-sidenav-container>
  <mat-sidenav
    mode="over"
    [disableClose]="false"
    fixedInViewport="true"
    #sideNav
  >
    <app-sidenav></app-sidenav>
  </mat-sidenav>
  <mat-sidenav-content>
    <div class="wrapper">
      <app-header [inputSideNav]="sideNav"></app-header>
      <main class="wrapper-main">
        <router-outlet></router-outlet>
      </main>
      <app-footer></app-footer>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
